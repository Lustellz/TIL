<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
    img{
        width: 300px;
        height: 300px;
        
    }</style>
</head>
<body>
    <button id = "dog">Dog!</button>

    <script>
    const button = document.querySelector('#dog')
    button.addEventListener('click', function(event){
        //api로 요청을 보냄
        // let name = ''
        axios.get('https://dog.ceo/api/breeds/image/random')
    
                .then(function (response) {
                    // handle success
                    // name = response.name
                    console.log(response);
                    return response.data.message
                })
                .then(function(url){
                    /*
                    끝나면 실행시킬 함수를 정의 할 수 있음.
                    직전 함수의 return 값에 따라 then을 이어 사용할 수도 있음.
                    ㄴ객체가 Promise인 경우(항상 return은 되지만 언제 수행이 끝날지 알 수 없음)
                    */
                   const imgTag = document.createElement('img')//document에 img 태그 생성
                   imgTag.src = url;//직전 함수에서 return 한 url을 삽입
                   document.querySelector('body').append(imgTag)//body에 추가
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
        // console.log(name)
    })
    </script>
</body>
</html>
