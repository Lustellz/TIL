<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
            {{ message }} - {{count}}
            <p v-if="checked"> 이건 보임. </p>
            <p v-if="count>0"> 얘도 보임. </p>
            <li v-for="post in posts">
                {{post}}
            </li>}
            <li v-for="info in student">
                {{ info }}
            </li>
            <li v-for="info in Object.keys(student)">
                {{info}}
            </li>
            <li v-for="info in Object.keys(student)">
                {{info}} - {{student[info]}}
            </li>
    </div>
        
    <div id= "bankaccount">
            {{ money }}
    </div>

    <script>
        const app = new Vue({
            el: '#app', // 어디에
            data: { // 무엇을
                message: 'Hello, Vue.',
                count: 0,
                checked: true,
                posts: ['First', 'Second', "Third"],
                student:{
                    name: 'rg',
                    univ: 'yu',
                }
            },
            methods: { // 어떻게
                //this.message
                plus: function(){
                    this.count++
                }
            }
        })

        const bankaccount = new Vue({
            el: "#bankaccount",
            data: {
                money: 1000000000000,
            },
            methods: {
                print: function(){
                    "잔고: "+(this.count)
                }
            }
        })
    </script>
</body>
</html>
